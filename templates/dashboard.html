<!DOCTYPE html>
<html>

<head>
    <title>Event Dashboard</title>
</head>

<body>
    <h1>Upcoming Events</h1>
    {% if upcoming_events %} {% for event in upcoming_events %}
    <div>
        <h2>{{ event['title'] }}</h2>
        <p>{{ event['description'] }}</p>
        <p>{{ event['expire_date'] }}</p>
    </div>
    {% endfor %} {% else %}
    <p>No upcoming events.</p>
    {% endif %}
</body>
